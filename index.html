<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French poem generator</title>
    <link rel="stylesheet" href="src/style.css"></link>
  </head>
  <body>
    <header>
          <h1>Welcome to the AI French poem generator</h1>
    </header>
  <main>
    <form>
        <input type="text" 
        placeholder="Enter the topic of the French poem"
         autofocus 
         required
         aria-autocomplete="off"/>
        <input type=""submit placeholder="Submit"/>
        <div>
           Tomorrow, at dawn, at the hour when the countryside whitens,

            <br/>
             I will depart. You see, I know you wait for me.
        </div>
    </form>
  </main>
    <footer>This AI project was coded by <a href="https://github.com/NataliiaSwan" target="_blank">Nataliia Shapoval</a> and is <a href="https://github.com/NataliiaSwan/french-poem-generator" target=""_blank>open-sourced on GitHub</a>
and is <a href="https://french-poem-generator-app.netlify.app/" target="_blank">hosting on Netlify</a> 
</footer>
    <script src="src/index.js"></script>
  </body>
</html>

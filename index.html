<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French poem generator</title>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"></link>
   
  </head>
  <body>
    <div class="container">
    <header>
          <h1>Welcome to the AI French poem generator</h1>
    </header>
  <main>
    <div class="form-container">
    <form id="poem-generator-form">
        <input type="text" 
        placeholder="Enter the topic of the French poem"
         autofocus 
         required
         aria-autocomplete="off"
         class="instructions"
         id = "user-instructions"
         />
         
        <input type="submit" value="Submit" class="submit-button" />
       
    </form>
    <div class="hint">i.e: Flower, Paris or Cheese</div>
    </div>
     <div class="poem hidden blinc" id="poem"></div>
  </main>
    <footer>This AI project was coded by<a href="https://github.com/NataliiaSwan" target="_blank"> Nataliia Shapoval </a> and is <a href="https://github.com/NataliiaSwan/french-poem-generator" target=""_blank> open-sourced on GitHub </a>
and is <a href="https://french-poem-generator-app.netlify.app/" target="_blank"> hosting on Netlify </a> 
</footer>
    </div>
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </body>
</html>
